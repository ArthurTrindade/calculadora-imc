<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Calcule seu IMC</title>

</head>

<body>

    <section>
        <div class="caixa">
            <h1 class="display-3 text-center">Calcule seu IMC</h1>
            <form id="form">
                <fieldset>
                    <div class="form-group">
                        <label for="peso" class="form-label mt-4">Peso (kg)</label>
                        <input type="text" id="peso" name="peso" class="form-control" placeholder="Digite seu peso...">
                    </div>

                    <div class="form-group">
                        <label for="atura" class="form-label mt-4">Altura (m)</label>
                        <input type="text" id="altura" name="altura" class="form-control" placeholder="Digite sua altura...">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-2" type="submit">Calcular</button>
                    </div>
                </fieldset>
            </form>

            <div id="result" class="mt-3">

            </div>
        </div>
    </section>



    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
